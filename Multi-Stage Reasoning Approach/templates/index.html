<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>风电机组故障分析智能问答</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .header {
            position: fixed; /* 改为 fixed */
            top: 0;
            left: 0;
            width: 100%;
            height: 45px;
            z-index: 2;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            padding: 0 16px;
            border-bottom: 1px solid #E5E7EB;
        }
        .header h1 {
            position: static;
            left: 16px;
            top: 8px;
            width: 100%;
            height: 60px;
            opacity: 1;
            font-family: Roboto;
            font-size: 24px;
            font-weight: 500;
            line-height: 56px;
            text-align: center;
            letter-spacing: 0px;
            color: #000000;
            z-index: 0;
        }
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 30px 16px 120px 16px; /* 上下内边距设置为 30px */
            background: rgb(250, 250, 250); /* 背景颜色 */
            width: 100%; /* 宽度铺满整个页面 */
            margin-top: 20px; /* 距离上一个容器 20px */
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .chat-bubble {
            margin: 10px 0; /* 气泡边缘的垂直距离为10px */
            padding: 10px;
            border-radius: 15px;
            max-width: 50%; /* 最宽占整个div的50% */
            display: inline-block;
        }
        .user-bubble {
            background-color: rgb(59, 130, 246); /* 用户气泡颜色 */
            color: white;
            align-self: flex-end; /* 靠右 */
            margin-right: 15%; /* 用户气泡边缘距离右边20% */
        }
        .ai-bubble {
            background-color: rgb(255, 255, 255); /* 生成气泡颜色 */
            color: black;
            align-self: flex-start; /* 靠左 */
            margin-left: 15%; /* AI气泡边缘距离左边20% */
        }
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 90px;
            background: #FFFFFF;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20%;
            box-sizing: border-box;
            z-index: 1;
        }
        .input-container textarea {
            width: calc(98% - 80.02px);
            height: 40px;
            padding: 12px 16px;
            background: #FFFFFF;
            border: 1px solid #ccc;
            border-radius: 8px;
            resize: none;
            overflow: hidden;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
            font-size: 12px;
            color: #333;
        }
        .input-container button {
            width: 80.02px;
            height: 40px;
            border-radius: 4px;
            background: #3B82F6;
            border: none;
            color: white;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="header">
        <h1>风电机组故障分析智能问答</h1>
    </div>
    <div class="chat-container" id="chatHistory">
        <!-- 对话历史将在这里动态生成 -->
    </div>
    <div class="input-container">
        <textarea id="queryInput" placeholder="请输入查询语句"></textarea>
        <button id="sendButton">发送</button>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
